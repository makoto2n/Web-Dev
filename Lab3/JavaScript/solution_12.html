<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Check Spam Example</title>
</head>
<body>
  <h1>Check Spam Example</h1>
  
  <script>
    // Function to check if the string contains 'viagra' or 'XXX' (case-insensitive)
    function checkSpam(str) {
      // Convert the string to lowercase and check for 'viagra' or 'xxx'
      return /viagra|xxx/i.test(str);
    }

    // Test the function
    console.log(checkSpam('buy ViAgRA now')); // true
    console.log(checkSpam('free xxxxx')); // true
    console.log(checkSpam("innocent rabbit")); // false
  </script>
</body>
</html>
