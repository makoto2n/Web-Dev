<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Message</title>
</head>
<body>
    <h1>Message Display</h1>
    <p id="message"></p>

    <script>
        // JavaScript code to display the message
        document.getElementById('message').textContent = "I'm JavaScript!";
    </script>
</body>
</html>
