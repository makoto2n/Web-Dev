<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Check</title>
    <script>
        function checkNumber() {
            let num = prompt("Enter a number:", "0"); // Ask user for a number
            num = Number(num); // Convert input to a number
            
            if (num > 0) {
                alert(1);
            } else if (num < 0) {
                alert(-1);
            } else {
                alert(0);
            }
        }
    </script>
</head>
<body onload="checkNumber()">
    <h1>Check Number</h1>
</body>
</html>
