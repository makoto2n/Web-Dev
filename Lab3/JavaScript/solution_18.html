<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date Object Example</title>
</head>
<body>
  <h1>Date Object Example</h1>
  
  <script>
    // Create a Date object for Feb 20, 2012, 3:12 AM in the local time zone
    let date = new Date(2012, 1, 20, 3, 12); // Month is 0-indexed (1 = February)

    // Show the date using alert
    alert(date);
  </script>
</body>
</html>
