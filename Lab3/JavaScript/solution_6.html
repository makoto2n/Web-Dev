<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Object Manipulation Example</title>
</head>
<body>
  <h1>Object Manipulation Example</h1>
  
  <p>Open the console to see the result.</p>

  <script>
    // Create an empty object
    let user = {};

    // Add the property 'name' with the value 'John'
    user.name = "John";

    // Add the property 'surname' with the value 'Smith'
    user.surname = "Smith";

    // Change the value of 'name' to 'Pete'
    user.name = "Pete";

    // Remove the property 'name' from the object
    delete user.name;

    // Output the final object to check the changes
    console.log(user); // This will display the final object in the console
  </script>
</body>
</html>
