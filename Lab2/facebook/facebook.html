<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="leftpart">
            <h1 class="logo">facebook</h1>
            <p>Facebook helps you connect and shere with the people in your life.</p>
        </div>
        <div class="rightpart">
            <div class="loginbox">
                <form>
                    <input type="text" placeholder="Email adress or phone number " required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Submit</button>
                </form>
                <a href="#" class="forgot-password">Forgot password?</a>
                <hr>
                <button class="create-account">Create New Account</button>
            </div>
            <p class="create-page">Create a page for a well-know person, Orchestra or business.</p>
        </div>
    </div>
</body>
</html>
