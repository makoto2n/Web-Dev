<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <title>Instagram Login</title>
</head>
<body>
    <main>
        <div class="phone-preview">
            <img src="4.jpeg" alt="Phone Preview">
        </div>
        <div class="login-form">
            <form>
                <img src="3.jpeg" alt="Instagram Logo" class="logo">
                <input type="text" class="input" placeholder="Phone number, username, or email" required>
                <input type="password" class="input" placeholder="Password" required>
                <button type="submit" class="login-btn">Log In</button>
                <div class="divider">
                    <span></span>OR<span></span>
                </div>
                <a href="#" class="fb-login">
                    <i class='bx bxl-facebook-square'></i> Log in with Facebook
                </a>
                <a href="#" class="forgot-password">Forgot password?</a>
            </form>
            <div class="signup">
                <p>Don't have an account? <a href="#" class="signup-link">Sign up</a></p>
            </div>
            <div class="get-app">
                <p>Get the app.</p>
                <div class="store-buttons">
                    <img src="2.jpeg" alt="Google Play">
                    <img src="1.jpeg" alt="" id="microsoft" alt="Microsoft Store">
                </div>
            </div>
        </div>
    </main>
</body>
</html>
