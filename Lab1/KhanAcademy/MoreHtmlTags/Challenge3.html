<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: The dinner table</title>
    </head>
    <body>
    
        <h1>Our dinner menu</h1>

        <table>
            <thead>
                <tr>
                    <th>Meal</th>
                    <th>Ingredients</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>a</td>
                    <td>a,b,c</td>
                    <td>123</td>
                </tr>
                <tr>
                    <td>b</td>
                    <td>b,c,d</td>
                    <td>234</td>
                </tr>
                <tr>
                    <td>c</td>
                    <td>c,d,e</td>
                    <td>345</td>
                </tr>
            </tbody>
        </table>

    </body>
</html>
